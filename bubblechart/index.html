  d3version5.select(".side_title").html("Top Ranked Books in the year 2014 in Health, Fitness & Dieting");

  let myBubbleChart = bubbleChart();

// function called once promise is resolved and data is loaded from csv
// calls bubble chart function to display inside #vis div
function display(data) {
  data = data.filter(function(row) {
        return row['Category'] == 'Health, Fitness & Dieting' && row['Review_time'] == 2014;
    })
  myBubbleChart('#chart', data);
}

// load data
d3version5.csv('./top10BooksAndKindle.csv').then(display);


var scrollable = d3.select(".container");

d3.select("#up").on('click', function() {
      d3.select("#scrollable").transition().duration(1000)
      .tween("uniquetweenname", scrollTopTween(0));
      });
      
function scrollTopTween(scrollTop) {
  return function() {
      
    var i = d3.interpolateNumber(this.scrollTop, scrollTop);
    
    return function(t) {console.log(i(t)); this.scrollTop = i(t); };
 };
}
